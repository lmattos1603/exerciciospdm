<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cálculo de IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cálculo de IMC</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <form (ngSubmit)="onCalcularClick()">
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Peso</ion-label>
          <ion-input required type="text" [(ngModel)]="edtPeso" name="peso"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="stacked">Altura</ion-label>
          <ion-input required type="text" [(ngModel)]="edtAltura" name="altura"></ion-input>
        </ion-item>
  
        <center>
          <ion-button color="success" type="submit">Calcular</ion-button>
        </center>

        <br><ion-item>
          <ion-label color="{{ color }}">{{ resultado }}</ion-label>
        </ion-item>
        <br><ion-item>
          <ion-label style="color: orange;">{{ resultado2 }}</ion-label>
        </ion-item>         
      </ion-list>    
    </form>
  </div>
</ion-content>
